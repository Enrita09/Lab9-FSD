<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Admission System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-br from-teal-50 to-blue-100 min-h-screen p-8">

 
  <header class="mb-10 text-center">
    <h1 class="text-4xl font-bold text-teal-700 mb-2">ğŸ¥ Patient Admission System</h1>
    <p class="text-gray-600">Easily manage, admit, and update patients</p>
  </header>

  <main class="max-w-7xl mx-auto space-y-10">
    

    <section class="bg-white/90 backdrop-blur-md shadow-xl rounded-2xl p-8 border border-teal-100">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-teal-700">Admitted Patients</h2>
        <button onclick="loadPatients()" 
                class="bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white px-5 py-2 rounded-xl shadow">
          Refresh Patients
        </button>
      </div>


      <div id="patientsContainer" 
           class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      </div>
    </section>
 
    <section class="bg-white/90 backdrop-blur-md shadow-xl rounded-2xl p-8 border border-blue-100">
      <h2 class="text-2xl font-semibold text-blue-700 mb-6">Admit a Patient</h2>
      <form id="addPatientForm" enctype="multipart/form-data" class="grid gap-4 md:grid-cols-2">
        

        <div class="space-y-4">
          <input type="text" id="patient_id" name="patient_id" placeholder="Patient ID" class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-teal-400" required>
          <input type="text" id="name" name="name" placeholder="Patient Name" class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-teal-400" required>
          <input type="number" id="age" name="age" placeholder="Age" class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-teal-400" required>
          <input type="text" id="address" name="address" placeholder="Address" class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-teal-400" required>
        </div>

    
        <div class="space-y-4">
          <input type="email" id="email" name="email" placeholder="Email ID" class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-blue-400" required>
          <input type="date" id="admission_datetime" name="admission_datetime" class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-blue-400" required>
          <input type="text" name="file_name" id="file_name" placeholder="File Name" class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-blue-400">
          <input type="file" name="document" id="document" class="border p-3 w-full rounded-lg bg-gray-50 cursor-pointer focus:ring-2 focus:ring-blue-400">
        </div>


        <div class="md:col-span-2 flex justify-center mt-6">
          <button type="submit" 
                  class="bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white px-8 py-3 rounded-xl shadow-lg font-semibold transition-all">
            Confirm Admission
          </button>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
